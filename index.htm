<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container ">
        <h1 class="my-3">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- display search Result  -->
        <section>
            <div class="mb-3  w-50 d-flex ">
                <input id="search-field" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Search your Phone">
                <div id="btn-search" class="btn btn-primary ms-2">Search</div>

            </div>
        </section>

        <section>
            <div id="phone-container" class=" row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="d-none mt-5">
                <h3 class="text-danger ">No Phone Found. Please try a new search</h3>
            </div>
            <div id="show-all" class="text-center mt-4 mb-4 d-none">
                <div id="btn-show-all" class="btn btn-primary ">Show all</div>
            </div>
        </section>
        <!-- Loader  -->
        <section id="loader" class="d-none">
            <div style="height:400px; font-size: 20px;"
                class="d-flex justify-content-center align-items-center text-primary">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone-details" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div><!-- modal contents -->


    </main>


    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
